services:
  # Pillar 1: The API Engine (FastAPI)
  backend:
    build: 
      context: .
      dockerfile: server/Dockerfile
    ports:
      - "8000:8000"
    env_file: .env
    volumes:
      - server_data:/app/data
      - ./server/data/app.db:/app/data/app.db # Persist the Research database
    restart: unless-stopped

  # Pillar 2: The User Interface (Next.js)
  frontend:
    build: 
      context: ./client
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

  # Pillar 3: Research & Evaluation (Streamlit)
  research-ui:
    build: 
      context: .
      dockerfile: server/Dockerfile
    command: streamlit run server/scripts/human_eval_ui.py --server.port 8501 --server.address 0.0.0.0
    env_file: .env
    ports:
      - "8501:8501"
    volumes:
      - server_data:/app/data
      - ./server/data/app.db:/app/data/app.db
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  server_data:

